<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- NORMALIZE CSS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- STYLESHEET  -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/acordeon.css">
    <link rel="stylesheet" href="assets/css/languages.css">
    <link rel="stylesheet" href="assets/css/portfolio.css">
    <link rel="stylesheet" href="assets/css/experiences.css">
    <link rel="stylesheet" href="assets/css/skills.css">

    <!-- MATERIAL ICONS -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Portfolio Page | Eduardo Moser Floriani</title>
</head>

<body>

    <div class="main">
        <header class="header">
            <img src="" alt="" class="photo" id="profile.photo">

            <h1 class="title">
                Olá, <br>eu sou <span id="profile.name">Carregando...</span>
            </h1>

            <div class="information">
                <p class="job"><span class="material-symbols-sharp icons">person_filled</span>
                    <span id="profile.job">Carregando...</span>
                </p>
                <p class="location"><span class="material-symbols-sharp icons">location_on</span>
                    <span id="profile.location">Carregando...</span>
                </p>
                <p class="phone"><span class="material-symbols-sharp icons">phone_iphone</span>
                    <a href="" id="profile.phone">Carregando...</a>
                </p>
                <p class="email"><span class="material-symbols-sharp icons">mail</span>
                    <a href="" id="profile.email">carregando@gmail.com</a>
                </p>
            </div>
        </header>

        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Habilidades</h2>
                <span class="material-symbols-sharp arrow">expand_more</span>
            </button>
            <div class="content">
                <div class="skills">
                    <section class="tools">
                        <h3>Ferramentas: </h3>
                        <ul id="profile.skills.hardSkills">

                        </ul>
                    </section>

                    <section class="personal">
                        <h3>Pessoal:</h3>
                        <ul id="profile.skills.softSkills">

                        </ul>
                    </section>
                </div>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
                Idiomas
                <span class="material-symbols-sharp arrow">expand_more</span>
            </button>
            <div class="content">
                <ul class="languages" id="profile.languages">

                </ul>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
                Portfólio
                <span class="material-symbols-sharp arrow">expand_more</span>
            </button>

            <div class="content">
                <ul class="portfolio" id="profile.portfolio">

                </ul>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Experiência Profissional</h2>
                <span class="material-symbols-sharp arrow">expand_more</span>
            </button>

            <div class="content">
                <ul class="experiences" id="profile.professionalExperience">

                </ul>
            </div>
        </section>

    </div>

    <script src="assets/js/acordeon.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
